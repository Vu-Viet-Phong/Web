<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 2</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container"> 
            <div>	
                <h1>Register Form</h1>
            </div>
            <form method="POST" action="./new_page.jsp">
                <div class="row">
                    <div class="col-20">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-80">
                        <input type="text" id="fname" name="firstname" placeholder="Your name ...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-80">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name ...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-80">
                        <input type="text" id="id" name="id" placeholder="Your id ...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="pnumber">Phone Number</label>
                    </div>
                    <div class="col-80">
                        <input type="text" id="pnumber" name="phonenumber" placeholder="Your phone number ...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-80">
                        <input type="text" id="email" name="email" placeholder="Your email ...">
                    </div>
                </div>
                <div class="row">
				    <div class="col-20">
				      	<label for="gender">Gender</label>
				    </div>
				    <div class="col-80">
				      	<input type="radio" id="male" name="gender" value="Male">
    					<label for="male">Male</label>
				      	<input type="radio" id="female" name="gender" value="Female">
				    	<label for="female">Female</label>
				    </div>
				</div>
                <div class="row">
                    <div class="col-20">
                        <label for="field of study">Field of study</label>
                    </div>
                    <div class="col-80">
                        <select id="study" name="study">
					  		<option value="cs">CS</option>
					  		<option value="im">IM</option>
					  		<option value="ee">EE</option>
					  		<option value="ba">BA</option>
					  		<option value="be">EE</option>
					  	</select>
                    </div>
                </div>
                <div class="row">
				    <div class="col-20">
				      	<label for="list of subjects">List of Subjects</label>
				    </div>
				    <div class="col-80 ">
				      	<input type="checkbox" id="subject1" name="subject" value="Principle of EE1">
				      	<label for="principle of EE1">Principle of EE1</label><br>

						<input type="checkbox" id="subject2" name="subject" value="Computer Network">
				      	<label for="computer network">Computer Network</label><br>
				      	
				      	<input type="checkbox" id="subject3" name="subject" value="Web Application Development">
				      	<label for="web application development">Web Application Development</label><br>
				      	
				      	<input type="checkbox" id="subject4" name="subject" value="Object Oriented Programming">
				      	<label for="object oriented programming">Object Oriented Programming</label><br>
				      	
				      	<input type="checkbox" id="subject5" name="subject" value="Computer Graphics">
				      	<label for="computer graphics">Computer Graphics</label><br>
				    </div>
				</div>
                <div class="row">
                    <div class="col-20">
                        <label for="comment">Comments</label>
                    </div>
                    <div class="col-80">
                        <textarea id="comment" name="comment" placeholder="Write something ..." style="height:150px"></textarea>
                    </div><br>
                </div>
                <div class="row">
                    <div class="col-80">
                        <input type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
