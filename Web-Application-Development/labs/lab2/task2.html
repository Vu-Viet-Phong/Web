<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 2</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container"> 
            <div>	
                <h1>Register Form</h1>
            </div>

            <form method="" action="" target="">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="id" name="id" placeholder="Your id..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="pnumber">Phone Number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="pnumber" name="phonenumber" placeholder="Your phone number..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="major">Major</label>
                    </div>
                    <div class="col-75">
                        <select id="major" name="major">
                            <option value="cs">CS</option>
                            <option value="ba">BA</option>
                            <option value="ie">IE</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="describe">Describe Yourself</label>
                    </div>
                    <div class="col-75">
                        <textarea id="describe" name="describe" placeholder="Write something.." style="height:150px"></textarea>
                    </div><br>
                </div>
                <div class="row">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
